<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer - AI-Powered Data Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .topbar {
            position: fixed;
            bottom: 16px;
            left: 16px;
            z-index: 50;
        }

        .toggle-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 18px 22px;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            font-weight: 700;
            color: #4a5568;
            font-size: 1.2rem;
        }

        .toggle-btn i {
            color: #667eea;
            font-size: 1.35rem;
        }

        .first-visit-hint {
            position: fixed;
            bottom: 96px;
            left: 16px;
            background: #1a202c;
            color: #fff;
            padding: 16px 18px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            z-index: 60;
            max-width: 280px;
            font-size: 1.05rem;
            line-height: 1.5rem;
            animation: floatY 1.2s ease-in-out infinite alternate;
        }

        .first-visit-hint:after {
            content: "";
            position: absolute;
            left: 18px;
            bottom: -12px;
            width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid #1a202c;
        }

        @keyframes floatY { from { transform: translateY(0); } to { transform: translateY(-4px); } }

        .sidebar {
            width: 420px;
            max-width: 92vw;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 24px;
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
            transform: translateX(0);
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar.hidden {
            transform: translateX(-105%);
        }

        .content {
            flex: 1;
            margin-left: 420px;
            transition: margin-left 0.3s ease;
            padding: 32px 20px 40px 20px;
            width: 100%;
        }

        .content.expanded {
            margin-left: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .form-section {
            background: transparent;
            border-radius: 20px;
            padding: 10px;
        }

        .form-section h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-upload-label:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-upload-label i {
            font-size: 1.5rem;
            color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type=checkbox] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 120px);
        }

        .results-title {
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }

        .results-section h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }

        .file-info {
            background: #e6fffa;
            color: #234e52;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .analysis-result {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .analysis-result h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .summary-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary-section h4 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .json-section {
            color: #2d3748;
        }

        .json-item {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .json-item:last-child {
            border-bottom: none;
        }

        .json-subsection {
            margin: 15px 0;
            padding: 12px;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .json-subsection strong {
            color: #4a5568;
            display: block;
            margin-bottom: 8px;
        }

        .json-list {
            list-style: none;
            margin: 8px 0 0 0;
            padding-left: 0;
        }

        .json-list li {
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
            color: #2d3748;
        }

        .json-list li:before {
            content: "‚Ä¢";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .insights-section {
            background: #fef5e7;
            border: 2px solid #f6ad55;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .insights-section h4 {
            color: #c05621;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .insight-item {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .insight-item h5 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
        }

        .insight-item p {
            color: #4a5568;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .insight-item .markdown-content {
            color: #4a5568;
            line-height: 1.8;
        }

        .insight-item .markdown-content h1,
        .insight-item .markdown-content h2,
        .insight-item .markdown-content h3,
        .insight-item .markdown-content h4 {
            color: #2d3748;
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .insight-item .markdown-content h1 {
            font-size: 1.5rem;
        }

        .insight-item .markdown-content h2 {
            font-size: 1.3rem;
        }

        .insight-item .markdown-content h3 {
            font-size: 1.1rem;
        }

        .insight-item .markdown-content h4 {
            font-size: 1rem;
        }

        .insight-item .markdown-content p {
            margin-bottom: 12px;
            color: #4a5568;
        }

        .insight-item .markdown-content ul,
        .insight-item .markdown-content ol {
            margin: 12px 0;
            padding-left: 30px;
        }

        .insight-item .markdown-content li {
            margin-bottom: 8px;
            color: #4a5568;
        }

        .insight-item .markdown-content strong {
            color: #2d3748;
            font-weight: 600;
        }

        .insight-item .markdown-content em {
            font-style: italic;
        }

        @media (max-width: 768px) {
            .content { margin-left: 0; padding-top: 72px; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <button id="openSidebar" class="toggle-btn" aria-label="Toggle sidebar" title="New Analysis">
            <i class="fas fa-sliders-h"></i>
        </button>
    </div>
    <div id="firstVisitHint" class="first-visit-hint" style="display:none;">
        Upload a CSV file to get started with data analysis.
    </div>
    <div class="container">
        <aside id="sidebar" class="sidebar hidden">
            <div class="form-section">
                <h2><i class="fas fa-file-csv"></i> CSV Analyzer</h2>
                <form id="analyzeForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Upload CSV File(s)</label>
                        <div class="file-upload">
                            <input type="file" id="files" name="files" multiple accept=".csv">
                            <label for="files" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <div>
                                    <div>Click to upload CSV files</div>
                                    <small>CSV format only (Max 50MB each)</small>
                                </div>
                            </label>
                        </div>
                        <div id="fileInfo" class="file-info" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="includeAIInsights" name="include_ai_insights" value="true">
                            <label for="includeAIInsights">Include AI-Powered Insights</label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-chart-line"></i>
                        Analyze CSV
                    </button>
                </form>
            </div>
        </aside>

        <main id="content" class="content expanded">
            <div class="header">
                <h1><i class="fas fa-database"></i> CSV Analyzer</h1>
                <p>AI-Powered Data Analysis & Insights</p>
            </div>

            <div class="results-section">
                <h2 class="results-title"><i class="fas fa-chart-bar"></i> Analysis Results</h2>
                <div id="loading" class="loading" style="display: none;">
                    <i class="fas fa-spinner"></i>
                    <p>Analyzing your CSV file...</p>
                </div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="results"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('analyzeForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            const fileInput = document.getElementById('files');
            const fileInfo = document.getElementById('fileInfo');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const openSidebarBtn = document.getElementById('openSidebar');
            const firstVisitHint = document.getElementById('firstVisitHint');

            function hideSidebar() {
                sidebar.classList.add('hidden');
                content.classList.add('expanded');
            }

            function showSidebar() {
                sidebar.classList.remove('hidden');
                content.classList.remove('expanded');
                if (firstVisitHint.style.display !== 'none') {
                    firstVisitHint.style.display = 'none';
                    try { localStorage.setItem('csv_first_visit_done', 'true'); } catch (e) {}
                }
            }

            openSidebarBtn.addEventListener('click', function() {
                if (sidebar.classList.contains('hidden')) {
                    showSidebar();
                } else {
                    hideSidebar();
                }
            });

            try {
                const visited = localStorage.getItem('csv_first_visit_done') === 'true';
                if (!visited) {
                    firstVisitHint.style.display = 'block';
                }
            } catch (e) {
                firstVisitHint.style.display = 'block';
            }

            fileInput.addEventListener('change', function() {
                const files = this.files;
                if (files.length > 0) {
                    let fileNames = Array.from(files).map(file => file.name).join(', ');
                    fileInfo.textContent = `Selected: ${fileNames}`;
                    fileInfo.style.display = 'block';
                } else {
                    fileInfo.style.display = 'none';
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                loading.style.display = 'block';
                error.style.display = 'none';
                results.innerHTML = '';
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';

                try {
                    const formData = new FormData();
                    formData.append('include_ai_insights', document.getElementById('includeAIInsights').checked);

                    const files = fileInput.files;
                    if (files.length === 0) {
                        throw new Error('Please select at least one CSV file');
                    }

                    for (let i = 0; i < files.length; i++) {
                        formData.append('files', files[i]);
                    }

                    const response = await fetch('/analyze-csv', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        displayResults(result.results);
                        hideSidebar();
                    } else {
                        showError(result.error || 'An error occurred while analyzing the CSV file.');
                    }
                } catch (err) {
                    showError('Network error. Please check if the server is running.');
                } finally {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-chart-line"></i> Analyze CSV';
                }
            });

            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
            }

            function parseMarkdown(text) {
                if (!text) return '';
                
                // Use marked.js if available (preferred method)
                if (typeof marked !== 'undefined') {
                    try {
                        // Configure marked.js options
                        marked.setOptions({
                            breaks: true,
                            gfm: true
                        });
                        return marked.parse(text);
                    } catch (e) {
                        console.warn('Marked.js parsing failed, using fallback:', e);
                    }
                }
                
                // Fallback: enhanced markdown parsing
                // Escape HTML to prevent XSS
                function escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }
                
                // Split into lines for processing
                const lines = text.split('\n');
                const processedLines = [];
                let inList = false;
                let listItems = [];
                
                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i].trim();
                    
                    if (!line) {
                        // Close any open list
                        if (inList && listItems.length > 0) {
                            processedLines.push('<ul>' + listItems.join('') + '</ul>');
                            listItems = [];
                            inList = false;
                        }
                        processedLines.push('');
                        continue;
                    }
                    
                    // Headers (must be at start of line)
                    if (line.match(/^###+\s/)) {
                        if (inList) {
                            processedLines.push('<ul>' + listItems.join('') + '</ul>');
                            listItems = [];
                            inList = false;
                        }
                        const headerText = line.replace(/^###+\s/, '');
                        processedLines.push(`<h3>${escapeHtml(headerText)}</h3>`);
                        continue;
                    }
                    
                    if (line.match(/^##\s/)) {
                        if (inList) {
                            processedLines.push('<ul>' + listItems.join('') + '</ul>');
                            listItems = [];
                            inList = false;
                        }
                        const headerText = line.replace(/^##\s/, '');
                        processedLines.push(`<h2>${escapeHtml(headerText)}</h2>`);
                        continue;
                    }
                    
                    if (line.match(/^#\s/)) {
                        if (inList) {
                            processedLines.push('<ul>' + listItems.join('') + '</ul>');
                            listItems = [];
                            inList = false;
                        }
                        const headerText = line.replace(/^#\s/, '');
                        processedLines.push(`<h1>${escapeHtml(headerText)}</h1>`);
                        continue;
                    }
                    
                    // List items (unordered)
                    if (line.match(/^[-*]\s/)) {
                        if (!inList) {
                            inList = true;
                        }
                        let itemText = line.replace(/^[-*]\s/, '');
                        // Process bold and italic within list items
                        itemText = itemText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        itemText = itemText.replace(/\*(.*?)\*/g, '<em>$1</em>');
                        listItems.push(`<li>${escapeHtml(itemText)}</li>`);
                        continue;
                    }
                    
                    // Close list if we hit a non-list item
                    if (inList && listItems.length > 0) {
                        processedLines.push('<ul>' + listItems.join('') + '</ul>');
                        listItems = [];
                        inList = false;
                    }
                    
                    // Process bold and italic
                    line = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    line = line.replace(/\*(.*?)\*/g, '<em>$1</em>');
                    
                    // Regular paragraph
                    processedLines.push(`<p>${line}</p>`);
                }
                
                // Close any remaining list
                if (inList && listItems.length > 0) {
                    processedLines.push('<ul>' + listItems.join('') + '</ul>');
                }
                
                return processedLines.join('\n');
            }

            function formatFileSummary(fileSummary) {
                if (!fileSummary) return '<p>No file summary available</p>';
                
                let html = '<div class="json-section">';
                html += `<div class="json-item"><strong>File Name:</strong> ${fileSummary.file_name || 'N/A'}</div>`;
                html += `<div class="json-item"><strong>File Path:</strong> ${fileSummary.file_path || 'N/A'}</div>`;
                html += `<div class="json-item"><strong>Number of Rows:</strong> ${(fileSummary.number_of_rows || 0).toLocaleString()}</div>`;
                html += `<div class="json-item"><strong>Number of Columns:</strong> ${fileSummary.number_of_columns || 0}</div>`;
                html += `<div class="json-item"><strong>Memory Usage:</strong> ${(fileSummary.memory_usage_bytes || 0).toLocaleString()} bytes</div>`;
                
                // Removed columns section (variable types display)
                
                html += '</div>';
                return html;
            }

            function formatStatisticalSummary(statSummary) {
                if (!statSummary) return '<p>No statistical summary available</p>';
                
                let html = '<div class="json-section">';
                
                // Numerical columns
                const numericalCols = statSummary.numerical_columns || [];
                if (numericalCols.length > 0) {
                    html += `<div class="json-subsection"><strong>Numerical Columns:</strong> ${numericalCols.join(', ')}</div>`;
                    
                    const stats = statSummary.statistics || {};
                    numericalCols.forEach(col => {
                        if (stats[col]) {
                            html += `<div class="json-subsection"><strong>${col}:</strong><ul class="json-list">`;
                            const colStats = stats[col];
                            if (colStats.mean !== null && colStats.mean !== undefined) {
                                html += `<li><strong>Mean:</strong> ${Number(colStats.mean).toFixed(4)}</li>`;
                                html += `<li><strong>Median:</strong> ${Number(colStats.median).toFixed(4)}</li>`;
                                html += `<li><strong>Std Dev:</strong> ${Number(colStats.std).toFixed(4)}</li>`;
                                html += `<li><strong>Min:</strong> ${Number(colStats.min).toFixed(4)}</li>`;
                                html += `<li><strong>Max:</strong> ${Number(colStats.max).toFixed(4)}</li>`;
                            }
                            html += `<li><strong>Count (non-null):</strong> ${(colStats.count || 0).toLocaleString()}</li>`;
                            html += `<li><strong>Null Count:</strong> ${(colStats.null_count || 0).toLocaleString()} (${Number(colStats.null_percentage || 0).toFixed(2)}%)</li>`;
                            html += '</ul></div>';
                        }
                    });
                } else {
                    html += '<div class="json-subsection">No numerical columns found in this dataset.</div>';
                }
                
                // Removed correlations section
                
                // Non-numerical columns
                if (statSummary.non_numerical_columns && Object.keys(statSummary.non_numerical_columns).length > 0) {
                    html += '<div class="json-subsection"><strong>Non-Numerical Columns:</strong>';
                    for (const [col, info] of Object.entries(statSummary.non_numerical_columns)) {
                        html += `<div class="json-item"><strong>${col}:</strong><ul class="json-list">`;
                        html += `<li>Unique Values: ${(info.unique_count || 0).toLocaleString()}</li>`;
                        html += `<li>Null Count: ${(info.null_count || 0).toLocaleString()} (${Number(info.null_percentage || 0).toFixed(2)}%)</li>`;
                        if (info.most_frequent && info.most_frequent.length > 0) {
                            html += `<li>Most Frequent: ${info.most_frequent.slice(0, 5).join(', ')}</li>`;
                        }
                        html += '</ul></div>';
                    }
                    html += '</div>';
                }
                
                html += '</div>';
                return html;
            }

            function displayResults(resultsArray) {
                let html = '';
                
                resultsArray.forEach((result, index) => {
                    if (result.error) {
                        html += `
                            <div class="analysis-result">
                                <h3><i class="fas fa-exclamation-triangle"></i> ${result.filename}</h3>
                                <div class="error">${result.error}</div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="analysis-result">
                                <h3><i class="fas fa-file-csv"></i> ${result.filename}</h3>
                        `;

                        // Show AI High-Level Summary first if available
                        if (result.ai_insights && result.ai_insights.high_level_summary) {
                            html += `
                                <div class="insights-section" style="margin-bottom: 20px;">
                                    <h4><i class="fas fa-robot"></i> AI High-Level Summary</h4>
                                    <div class="insight-item">
                                        <div class="markdown-content">${parseMarkdown(result.ai_insights.high_level_summary)}</div>
                                    </div>
                                </div>
                            `;
                        }
                                
                        html += `
                                <div class="summary-section">
                                    <h4>üìä File Summary</h4>
                                    ${formatFileSummary(result.formatted_summary?.file_summary || result.file_summary)}
                                </div>
                                
                                <div class="summary-section">
                                    <h4>üìà Statistical Summary</h4>
                                    ${formatStatisticalSummary(result.formatted_summary?.statistical_summary || result.statistical_summary)}
                                </div>
                        `;

                        // Show remaining AI insights (Key Trends, Anomalies, Beginner Explanation)
                        if (result.ai_insights && (result.ai_insights.key_trends || result.ai_insights.anomalies || result.ai_insights.beginner_explanation)) {
                            html += `
                                <div class="insights-section">
                                    <h4><i class="fas fa-robot"></i> Additional AI Insights</h4>
                                    
                                    ${result.ai_insights.key_trends ? `
                                        <div class="insight-item">
                                            <h5>üìà Key Trends</h5>
                                            <div class="markdown-content">${parseMarkdown(result.ai_insights.key_trends)}</div>
                                        </div>
                                    ` : ''}
                                    
                                    ${result.ai_insights.anomalies ? `
                                        <div class="insight-item">
                                            <h5>‚ö†Ô∏è Anomalies or Data Issues</h5>
                                            <div class="markdown-content">${parseMarkdown(result.ai_insights.anomalies)}</div>
                                        </div>
                                    ` : ''}
                                    
                                    ${result.ai_insights.beginner_explanation ? `
                                        <div class="insight-item">
                                            <h5>üí° Explanation for Beginners</h5>
                                            <div class="markdown-content">${parseMarkdown(result.ai_insights.beginner_explanation)}</div>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        } else if (result.ai_insights_error) {
                            html += `
                                <div class="error">
                                    <strong>AI Insights Error:</strong> ${result.ai_insights_error}
                                </div>
                            `;
                        }

                        html += `</div>`;
                    }
                });

                results.innerHTML = html;
            }
        });
    </script>
</body>
</html>
